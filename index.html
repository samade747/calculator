<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
          

             <h3>Calculator</h3>
        </div>  
    </div>
</div>

<div class="container calculator shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
    <div class="row" >
        <div class="col col-sm-12 d-flex justify-content-center align-items-center mb-2 " >
               <input readonly type="text" name="input" id="inp" class="btn btn-outline-dark ">   
        </div>
    </div>

    <div class="row">
        <div class="col col-sm-12 d-flex justify-content-center align-items-center gap-2 ">
            <button class="btn btn-outline-primary" onclick="document.getElementById('inp').value = ''">Clear all</button>
            <button class="btn btn-outline-primary" onclick="document.getElementById('inp').value = document.getElementById('inp').value.slice(0, -1)">Delete</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col col-sm-12 d-flex justify-content-center align-items-center gap-2 mb-2 "> 
            <button class="btn btn-outline-primary" onclick="dabaya(9)">9</button>
            <button class="btn btn-outline-primary" onclick="dabaya(8)">8</button>
            <button class="btn btn-outline-primary" onclick="dabaya(7)">7</button>
            <button class="btn btn-outline-primary" onclick="dabaya('+')">+</button>
        </div>
    </div>

    <div class="row">
        <div class="col col-sm-12 d-flex justify-content-center align-items-center gap-2 mb-2">
            <button class="btn btn-outline-primary" onclick="dabaya(4)">4</button>
            <button class="btn btn-outline-primary" onclick="dabaya(5)">5</button>
            <button class="btn btn-outline-primary" onclick="dabaya(6)">6</button>
            <button class="btn btn-outline-primary" onclick="dabaya('-')">-</button>
        </div>
    </div>

    <div class="row">
    <div class="col col-sm-12 d-flex justify-content-center align-items-center gap-2 mb-2">
        <button class="btn btn-outline-primary" onclick="dabaya(3)">3</button>
        <button class="btn btn-outline-primary" onclick="dabaya(2)">2</button>
        <button class="btn btn-outline-primary" onclick="dabaya(1)">1</button>
        <button class="btn btn-outline-primary" onclick="dabaya('/')">/</button>
    </div>
    </div>

    <div class="row">
    <div class="col col-sm-12 d-flex justify-content-center align-items-center gap-2 mb-2">
        <button class="btn btn-outline-primary" onclick="dabaya(0)">0</button>
        <button class="btn btn-outline-primary" onclick="dabaya('*')">X</button>
        <button class="btn btn-outline-primary" onclick="calculatePercentage()">%</button>
        <button class="btn btn-outline-primary" onclick="eq()">=</button>      

    </div>
    </div>




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
